<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container header_style">
            <h1>РЫБЫ.НЕТ</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="news.html">Новости</a></li>
                    <li><a href="gallery.html">Галерея</a></li>
                    <li><a href="contacts.html" class="active">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="contacts-container">
        <div class="contact-info">
            <h2>Контакты</h2>
            <ul>
                <li><strong>Телефон:</strong> +7 (123) 456-7890</li>
                <li><strong>Email:</strong> info@rybi.net</li>
                <li><strong>Адрес:</strong> ул. Рыбная, 1, Москва, Россия</li>
            </ul>
        </div>

        <div class="contact-form">
            <h3>Свяжитесь с нами</h3>
            <form action="#" method="post">
                <label for="name">Ваше имя:</label>
                <input type="text" id="name" name="name" placeholder="Введите ваше имя" required>

                <label for="email">Ваш email:</label>
                <input type="email" id="email" name="email" placeholder="Введите ваш email" required>

                <label for="message">Ваше сообщение:</label>
                <textarea id="message" name="message" rows="5" placeholder="Введите ваше сообщение" required></textarea>

                <button type="submit" class="btn">Отправить</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 РЫБЫ.НЕТ. Все права защищены.</p>
        </div>
    </footer>
</body>
</html>
